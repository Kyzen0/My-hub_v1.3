    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const setList = (id, lines) => {
                const el = document.getElementById(id);
                if (!el) return;
                el.innerHTML = '';
                lines.forEach(t => { const li = document.createElement('li'); li.textContent = t; el.appendChild(li); });
            };
            const count = (arr) => Array.isArray(arr) ? arr.length : 0;
            // local summaries
            const w = JSON.parse(localStorage.getItem('watchingList') || '[]');
            const c = JSON.parse(localStorage.getItem('completedList') || '[]');
            const p = JSON.parse(localStorage.getItem('projectsList') || '[]');
            const u = JSON.parse(localStorage.getItem('upcomingList') || '[]');
            const bt = JSON.parse(localStorage.getItem('bookmarks_tools') || '[]');
            const be = JSON.parse(localStorage.getItem('bookmarks_entertainment') || '[]');
            const ac = JSON.parse(localStorage.getItem('accountsList') || '[]');
            const no = JSON.parse(localStorage.getItem('notesList') || '[]');

            setList('insights-anime', [
                `Watching: ${count(w)}`,
                `Completed: ${count(c)}`
            ]);
            setList('insights-projects', [
                `Ongoing: ${count(p)}`,
                `Plans: ${count(u)}`
            ]);
            setList('insights-bookmarks', [
                `Tools: ${count(bt)}`,
                `Entertainment: ${count(be)}`
            ]);
            setList('insights-vault', [
                `Accounts: ${count(ac)}`,
                `Notes: ${count(no)}`
            ]);
        });
    </script>
