    <main class="container">
        <section class="intro">
            <h2>Anime</h2>
            <p>Keep track of anime you're watching and have completed.</p>
        </section>

        <section class="features">
            <div class="card">
                <h3>Watching</h3>
                <ol id="watching-list" class="anime-list"></ol> <button class="view-more"
                    onclick="toggleView('watching')">View More</button>
                <div class="card-footer">
                    <input type="text" id="watching-input" placeholder="Add new anime...">
                    <div class="card-actions-bottom">
                        <button onclick="addItem('watching')" class="btn-primary">Add</button>
                        <button onclick="clearList('watching')" class="btn-secondary">Clear All</button>
                    </div>
                    <div class="last-updated"></div>
                </div>
            </div>

            <div class="card">
                <h3>Completed</h3>
                <ol id="completed-list" class="anime-list"></ol> <button class="view-more"
                    onclick="toggleView('completed')">View More</button>
                <div class="card-footer">
                    <input type="text" id="completed-input" placeholder="Add completed anime...">
                    <div class="card-actions-bottom">
                        <button onclick="addItem('completed')" class="btn-primary">Add</button>
                        <button onclick="clearList('completed')" class="btn-secondary">Clear All</button>
                    </div>
                    <div class="last-updated"></div>
                </div>
            </div>
        </section>
    </main>
